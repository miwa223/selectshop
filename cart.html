<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find a quality of summer goods">
    <meta name="keywords"
      content="Shopping, simple, summer, furniture, plants, natural">
    <link rel="stylesheet" href="css/style.css" />
    <title>Selectshop</title>
  </head>
  <body class="font-Poppins">
    <header>
      <div class="shadow-md">
        <nav class="container flex items-center py-4 mt-4">
          <div class="logo text-2xl font-semibold">
            <a href="index.html">Selectshop</a>
          </div>
          <ul class="flex flex-1 justify-end items-center gap-4 sm:gap-12">
            <li>
              <a href="wishlist.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
              </a>
            </li>
            <li>
              <a href="cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="cart">
      <div class="container mt-14 mb-60">
        <h1 class="text-xl font-semibold text-center sm:text-left pb-16">Your
          Bag</h1>
        <div class="flex flex-col sm:flex-row gap-1">
          <!-- image -->
          <div class="flex-1/3 order-2 sm:order-1">
            <img src="./img/tv-board.webp" alt="a natural tv board">
          </div>
          <!-- discription -->
          <div
            class="flex-1/3 flex flex-col gap-1 order-3 sm:order-2 px-6 sm:px-0">
            <h2>MOTIS TV BOARD NATURAL</h2>
            <p class="font-semibold">$200.00</p>
            <div class="flex gap-3">
              <button type="button" class="text-xs pt-4">Remove</button>
              <button type="button" class="text-xs pt-4">Save For Later</button>
            </div>
          </div>
          <!-- order summary -->
          <div
            class="flex-1/3 flex flex-col gap-2 order-1 sm:order-3 bg-shop-pink rounded-md px-6 py-8">
            <h2 class="pb-2 font-semibold text-lg">Order Summary</h2>
            <div class="flex justify-between items-center text-sm">
              <p class="font-light">Subtotal</p>
              <p class="font-semibold">$200.00</p>
            </div>
            <div class="flex justify-between items-center text-sm">
              <p class="font-light">Estimated shipping</p>
              <p class="font-semibold">FREE</p>
            </div>
            <div class="flex justify-between items-center text-sm">
              <p class="font-light">Estimated Tax</p>
              <p class="font-semibold">-</p>
            </div>
            <hr class="border-black">
            <div class="flex justify-between items-center text-sm pb-6">
              <p class="font-light">Estimated Total</p>
              <p class="font-semibold">$200.00</p>
            </div>
            <button type="button" class="btn btn-black">Checkout</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-shop-brown">
      <div class="container py-8">
        <div class="flex flex-col sm:flex-row">
          <div class="logo flex-3 text-white text-lg font-semibold pb-2">
            <a href="index.html">Selectshop</a>
          </div>
          <ul
            class="flex-2 flex flex-col gap-1 text-white text-sm md:text-base font-light pb-8">
            <li><a href="index.html#features">Shop</a></li>
            <li><a href="cart.html">My Cart</a></li>
            <li><a href="index.html#hero">About Us</a></li>
          </ul>
        </div>
        <p class="text-white text-xs text-center">Â© 2023 Selectshop, Inc. All
          Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
